<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Snow Signup form Responsive Widget Template : W3Layouts</title>

	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Style -->
	<link rel="stylesheet" href="12.css" type="text/css" media="all" />
</head>

<body>
	<!-- Signup form -->
	<section class="w3l-signup">
		<div class="overlay">
			<div class="wrapper">
				<div class="logo">
					<a class="brand-logo" href="signup.html">Login</a>
				</div>
				<div class="form-section">
					<h3>Login</h3>
					<form  method="post" action="signup-form">

						<div class="form-input">
							<input type="text" name="username" placeholder="Enter Email" required="" autofocus>
						</div>
						<div class="form-input">
							<input type="password" name="password" placeholder="Enter Password" required="">
						</div>
						<button type="submit" class="btn btn-primary theme-button mt-4" name="signup">Login</button>
					</form><p class="signup">Don't have account <a href="signup.html" class="signuplink">Sign up</a></p>
				</div>
			</div>
		</div>
		<div id='stars'></div>
		<div id='stars2'></div>
		<div id='stars3'></div>

	</section>

	<!-- /Signup form -->
</body>

</html>
